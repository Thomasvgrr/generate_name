<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Générateur de nom aléatoire</title>
</head>
<body>

<div class="container">
    <h1>Générateur de nom aléatoire</h1>
    <div class="content">
        <div class="nom-section">
            <p id="nom_choisi" class="hidden"></p>
            <button id="bouton_generer_nom">Générer un nom</button>
            <div id="loader" class="hidden loader"></div>
        </div>
        <h1> Générateur de nom de personnages</h1>
        <div class="nom-section">
            <p id="nom_personnage" class="hidden"></p>
            <button id="bouton_generer_personnage">Générer un nom de personnage</button>
            <div id="loader_personnage" class="hidden loader"></div>
        </div>
    </div>
</div>

<script src="generateur_nom.js"></script>
<script>
    const boutonGenererNom = document.getElementById("bouton_generer_nom");
    const nomChoisi = document.getElementById("nom_choisi");
    const loader = document.getElementById("loader");

    boutonGenererNom.addEventListener("click", function() {
        nomChoisi.classList.add("hidden");
        boutonGenererNom.disabled = true;
        loader.classList.remove("hidden");

        setTimeout(function() {
            const nom = genererNom();
            nomChoisi.textContent = "Le nom choisi est : " + nom;
            nomChoisi.classList.remove("hidden");
            boutonGenererNom.disabled = false;
            loader.classList.add("hidden");
        }, 3000);
    });

    const boutonGenererPersonnage = document.getElementById("bouton_generer_personnage");
    const nomPersonnage = document.getElementById("nom_personnage");
    const loaderPersonnage = document.getElementById("loader_personnage");

    boutonGenererPersonnage.addEventListener("click", function() {
        nomPersonnage.classList.add("hidden");
        boutonGenererPersonnage.disabled = true;
        loaderPersonnage.classList.remove("hidden");

        setTimeout(function() {
            const nom = genererNomPersonnage();
            nomPersonnage.textContent = "Le nom du personnage est : " + nom;
            nomPersonnage.classList.remove("hidden");
            boutonGenererPersonnage.disabled = false;
            loaderPersonnage.classList.add("hidden");
        }, 3000);
    });
</script>
</body>
</html>
